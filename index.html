<!doctype html>
<html ng-app="instaspot">
<head>
  <title>instaspot</title>
</head>

<body>

<header>
  <h1>instaspot</h1>

  <p>See the most popular photos on <a href="http://www.instagram.com">Instagram</a></p>
</header>

<div ng-controller="SpotController as spot">

  <div ng-repeat="product in spot.products">
	<p>{{product.spot.username}}</p>
	<img ng-src="{{product.spot.image_href}}" />
  </div>

</div>

<script src="bower_components/angular/angular.js"></script>
<script src="js/application.js"></script>
</body>
</html>
